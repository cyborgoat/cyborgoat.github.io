# .github/workflows/deploy.yml

name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # --- Setup PNPM ---
      # Setup Node first
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm' # Specify pnpm for caching
      # Then setup pnpm itself
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest # Or specify a version like 8
          run_install: false # We run install in the next step
      # --- PNPM Steps ---
      - name: Install dependencies
        run: pnpm install # Explicitly use pnpm
      - name: Build with Next