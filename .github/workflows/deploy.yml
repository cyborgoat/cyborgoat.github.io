# .github/workflows/deploy.yml

name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # We'll still cache pnpm, but install it globally first
          cache: 'pnpm'
      
      # Explicitly install pnpm globally using npm
      - name: Install pnpm globally
        run: npm install -g pnpm 
      
      # pnpm/action-setup can then ensure the correct version if needed
      # and helps with caching in some setups.
      - name: Setup pnpm (versioning & path)
        uses: pnpm/action-setup@v4
        with:
          version: latest # Or your specific pnpm version from pnpm-lock.yaml if needed
          # run_install: false # Default, we have a dedicated install step

      - name: Install dependencies
        run: pnpm install
      
      - name: Build with Next.js
        run: pnpm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './.next'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4